<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bartholomew Caf√©</title>
    <!--Linking Font Awesome for icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="payments.css">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col">
                    <h3 class="title">Billing Address</h3>
                    <div class="inputBox">
                        <span>Full Name :</span>
                        <input type="text" placeholder="Enter Your Name">
                    </div>

                    <div class="inputBox">
                        <span>Email :</span>
                        <input type="email" placeholder="Enter Your Email">
                    </div>

                    <div class="inputBox">
                        <span>Address :</span>
                        <input type="text" placeholder="Enter Your Address">
                    </div>

                    <div class="inputBox">
                    <br>City :
                        <select>
                            <option selected>Choose Your City :</option>
                            <option>  </option>
                            <option>Ipoh</option>
                            <option>Kuala Lumpur</option>
                            <option>George Town</option>
                            <option>Kuching</option>
                            <option>Johor Bahru</option>
                            <option>Putrajaya</option>
                            <option>Kota Kinabalu</option>
                            <option>Shah Alam</option>
                            <option>Malacca City</option>
                            <option>Alor Setar</option>
                            <option>Miri</option>
                            <option>Petaling Jaya</option>
                            <option>Kuala Terengganu</option>
                            <option>Iskandar Puteri</option>
                            <option>Seberang Perai</option>
                            <option>Seremban</option>
                            <option>Subang Jaya</option>
                            <option>Pasir Gudang</option>
                            <option>Kuantan</option>
                            <option>Klang</option>
                        </select>
                    </br>
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <br>State :
                                <select>
                                    <option selected>Choose Your State :</option>
                                    <option>  </option>
                                    <option>Perak</option>
                                    <option>Penang</option>
                                    <option>Sarawak</option>
                                    <option>Johor</option>
                                    <option>Federal Territories</option>
                                    <option>Sabah</option>
                                    <option>Selangor</option>
                                    <option>Malacca</option>
                                    <option>Kedah</option>
                                    <option>Terengganu</option>
                                    <option>Negeri Sembilan</option>
                                    <option>Pahang</option>
                                </select>
                            </br>
                        </div>

                        <div class="inputBox">
                            <span>Zip Code :</span>
                            <input type="text" placeholder="Enter Your Zip Code">
                        </div>
                    </div>
                </div>
                
                <div class="col">
                    <h3 class="title">Payment</h3>
                    <div class="inputBox">
                        <span>Card Accepted :</span>
                        <img src="images/payments.png" alt="">
                    </div>

                    <div class="inputBox">
                        <span>Name On Card :</span>
                        <input type="text" placeholder="Enter Your Name On Card">
                    </div>

                    <div class="inputBox">
                        <span>Credit Card Number :</span>
                        <input type="number" placeholder="Enter Your Card Credit Number">
                    </div>

                    <div class="inputBox">
                        <span>Exp Month :</span>
                        <input type="month" placeholder="Enter Your Exp Month">
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>Exp Year :</span>
                            <input type="text" placeholder="2024">
                        </div>

                            <div class="inputBox">
                                <span>CVV :</span>
                                <input type="text" placeholder="1234">
                            </div>
                    </div>
                </div>
            </div>

            <div class="contain">
                <p>
                    <a href="cart.html" class="back-btn">Back</a>
                    <a href="thank.html" class="submit-btn">Proceed To Checkout</a>
                </p>
            </div>

        </form>
    </div>
</body>
